<!DOCTYPE html>
<html>
  <body>
    <script>
      fetch('https://adventofcode.com/2019/day/1/input', {
        mode: 'no-cors'
      })
        .then(response => {
          const totalFuel = response.text.split('\n').reduce(fuelCalculator, 0)
          document.body.insertAdjacentHTML('afterbegin', `DAY 1: Total fuel required: ${totalFuel}`)
        })

      function fuelCalculator(totalFuel, mass) {
        return totalFuel + (Math.floor(mass / 3) - 2);
      }

    </script>
  </body>
</html>
